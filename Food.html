<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Find Meal For Your Ingredients</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA==" crossorigin="anonymous" />
  <link rel = "stylesheet" href = "Food.css">
</head>
<body>
  
  <div class = "container">
    <div class = "wrapper">
      <div class = "meal-search">
        <h2 class = "title"> Meals Searcher</h2>
    
        <div class = "search-border">
          <input type = "text" class = "search-text" placeholder="Type your ingredient" id = "search-input" >
          <button type = "submit" class = "search-button button" id = "search-button" >
            <i class = "fas fa-search"></i>
          </button>
        </div>
      </div>

      <div class = "meal-result">
        <div id= "meal">

        </div>
      </div>


      <div class = "details">

        <button type = "button" class = "button close-button" id = "close-button">
          <i class = "fas fa-times"></i>
        </button>


        <div class = "details-content">

        </div>
      </div>
    </div>
  </div>



  <script src = "Food.js"></script>
</body>
</html>
